<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1 class="city-name" id="city"></h1>
            <ul>
              <li>Sunday 00:00</li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="d-flex weather-temperature">
                <img
                  src="https://cdn-icons-png.flaticon.com/512/9055/9055356.png"
                  alt="Clear"
                />
                <span class="main-temperature"
                  ><strong id="temperature"></strong
                  ><small class="units"> °C | <a href="#">°F</a></small></span
                >
              </div>
            </div>
            <div class="col-md-6">
              <ul>
                <li></li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Irin2306/vanilla-weather-app"
            target="_blank"
            class="link"
            >Open-source code</a
          >, by Iryna Podust
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
